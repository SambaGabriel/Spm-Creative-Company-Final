    <style>
      :root {
        --spm-black: #000000;
        --spm-white: #ffffff;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
        -webkit-font-smoothing: antialiased;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--spm-black);
        color: var(--spm-white);
        overflow-x: hidden;
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 9998;
        background: linear-gradient(0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.02) 50%, rgba(255,255,255,0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      @keyframes progress-scan {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-progress-scan {
        animation: progress-scan 1.5s cubic-bezier(0.65, 0, 0.35, 1) infinite;
      }

      /* Transitions */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slide-in-bottom { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      
      .animate-in { animation-fill-mode: both; }
      .fade-in { animation: fade-in 0.5s ease-out; }
      .slide-in-from-bottom-2 { animation: slide-in-bottom 0.5s ease-out; }

      @keyframes waveform {
        0%, 100% { transform: scaleY(0.2); }
        50% { transform: scaleY(1); }
      }
      .animate-waveform {
        animation: waveform 0.8s ease-in-out infinite;
        transform-origin: bottom;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-20px) translateX(10px); }
      }
      .animate-float {
        animation: float 10s ease-in-out infinite;
      }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: black; }
      ::-webkit-scrollbar-thumb { background: #222; }
      ::-webkit-scrollbar-thumb:hover { background: #fff; }
    </style>
